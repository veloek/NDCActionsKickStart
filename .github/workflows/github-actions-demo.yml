name: GitHub Actions Demo

on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: 15 6 * * 0
  workflow_dispatch:
    inputs:
      environment:
        description: Which environment to deploy to
        type: environment
        required: true
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Branch name: ${{ github.ref }}"
        
      - uses: actions/checkout@v3.3.0
      
      - run: |
          echo "Contents of repository"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "Testing..."
      
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "Testing..."
          sleep 15
        
  Production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://something.tld
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "Step 1..."
          sleep 10
      - run: |
          echo "Step 2..."
          sleep 10
      - run: |
          echo "Step 3..."
          sleep 10
      - run: |
          echo "Step 4..."
          sleep 10
      - run: |
          echo "Step 5..."
          sleep 10
